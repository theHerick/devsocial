<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConsole - Social Network for Developers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .console-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .console-header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .console-title {
            color: #58a6ff;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .console-subtitle {
            color: #7d8590;
            font-size: 12px;
        }

        .console-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .console-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #30363d;
            padding-top: 10px;
        }

        .console-prompt {
            color: #7c3aed;
            margin-right: 10px;
            font-weight: bold;
        }

        .console-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .console-input::placeholder {
            color: #7d8590;
        }

        .output-line {
            margin-bottom: 8px;
            padding: 2px 0;
        }

        .output-error {
            color: #f85149;
        }

        .output-success {
            color: #56d364;
        }

        .output-info {
            color: #58a6ff;
        }

        .output-warning {
            color: #f0883e;
        }

        .post {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #7d8590;
            font-size: 12px;
        }

        .post-author {
            color: #58a6ff;
            font-weight: bold;
            margin-right: 10px;
        }

        .post-handle {
            color: #7d8590;
            margin-right: 10px;
        }

        .post-time {
            color: #7d8590;
        }

        .post-title {
            color: #f0f6fc;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .post-content {
            color: #c9d1d9;
            line-height: 1.5;
        }

        .post-content strong {
            color: #f0f6fc;  
            font-weight: bold;
        }

        .post-content u {
            text-decoration: underline;
        }

        .post-image {
            max-width: 100%;
            border-radius: 6px;
            margin: 10px 0;
        }

        .post-stats {
            margin-top: 10px;
            font-size: 12px;
            color: #7d8590;
            display: flex;
            gap: 15px;
            border-top: 1px solid #30363d;
            padding-top: 8px;
        }

        .post-comments {
            margin-top: 10px;
            border-top: 1px solid #30363d;
            padding-top: 8px;
        }

        .comment {
            font-size: 12px;
            color: #7d8590;
            margin-bottom: 4px;
        }

        .comment-author {
            color: #58a6ff;
        }

        .post[data-post-id]:hover {
            border-color: #58a6ff;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .post-id-hint {
            font-size: 11px;
            color: #7d8590;
            font-style: italic;
            margin-left: auto;
        }

        .auth-form {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: #f0f6fc;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .form-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 8px 10px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-button {
            background: #238636;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-button:hover {
            background: #2ea043;
        }

        .form-button.secondary {
            background: #21262d;
            border: 1px solid #30363d;
        }

        .form-button.secondary:hover {
            background: #30363d;
        }

        .hidden {
            display: none;
        }

        .command-help {
            color: #7d8590;
            font-style: italic;
            margin: 5px 0;
        }

        /* Scrollbar styling */
        .console-output::-webkit-scrollbar {
            width: 8px;
        }

        .console-output::-webkit-scrollbar-track {
            background: #161b22;
        }

        .console-output::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .console-output::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-title">DevConsole v1.0.0</div>
            <div class="console-subtitle">Social Network for Developers</div>
        </div>

        <div class="console-output" id="output">
            <div class="output-line output-info">Welcome to DevConsole! Type 'help' for available commands.</div>
            <div class="output-line">Please login or register to start using the social network.</div>
        </div>

        <div class="console-input-container">
            <span class="console-prompt" id="prompt">guest@devconsole:~$</span>
            <input type="text" class="console-input" id="commandInput" placeholder="Type a command..." autocomplete="off">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAexCf7hPN2OQvfsw66UDpci6nycivrK98",
            authDomain: "void-activation-system.firebaseapp.com",
            databaseURL: "https://void-activation-system-default-rtdb.firebaseio.com",
            projectId: "void-activation-system",
            storageBucket: "void-activation-system.firebasestorage.app",
            messagingSenderId: "108268095097",
            appId: "1:108268095097:web:4f45ff75a9e528b3f0f6a8",
            measurementId: "G-P71BZFRDQB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let isOnline = navigator.onLine;
        let firebaseConnected = true;
        let retryAttempts = 0;
        const MAX_RETRY_ATTEMPTS = 3;

        // Network status monitoring
        window.addEventListener('online', () => {
            isOnline = true;
            addOutput('üåê Connection restored!', 'success');
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            addOutput('üì° Connection lost. Working offline...', 'warning');
        });

        // DOM elements
        const output = document.getElementById('output');
        const commandInput = document.getElementById('commandInput');
        const prompt = document.getElementById('prompt');

        // Simple session management
        function checkCurrentUser() {
            const sessionUser = localStorage.getItem('devconsole_user');
            if (sessionUser) {
                try {
                    const userData = JSON.parse(sessionUser);
                    currentUser = userData;
                    userProfile = userData;
                    prompt.textContent = `${userData.username}@devconsole:~$`;
                    addOutput(`Welcome back, ${userData.username}!`, 'success');
                    
                    // Try to load posts if online, otherwise show offline message
                    if (isOnline) {
                        loadPosts();
                    } else {
                        addOutput('üì° You are offline. Posts will load when connection is restored.', 'warning');
                    }
                } catch (error) {
                    localStorage.removeItem('devconsole_user');
                    addOutput('‚ö†Ô∏è Session data corrupted, please login again.', 'warning');
                }
            }
        }

        // Initialize on page load
        checkCurrentUser();

        // Test Firebase connectivity
        async function testFirebaseConnection() {
            try {
                // Try to read a simple document to test connection
                const testDoc = await getDoc(doc(db, 'devsocial-system', 'test'));
                firebaseConnected = true;
                retryAttempts = 0;
                return true;
            } catch (error) {
                console.log('Firebase connection test failed:', error);
                firebaseConnected = false;
                return false;
            }
        }

        // Auto-retry function for failed operations
        async function retryOperation(operation, maxRetries = MAX_RETRY_ATTEMPTS) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    return await operation();
                } catch (error) {
                    console.log(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) throw error;
                    
                    // Wait before retry (exponential backoff)
                    const delay = Math.pow(2, i) * 1000; // 1s, 2s, 4s
                    await new Promise(resolve => setTimeout(resolve, delay));
                    
                    // Test connection before retry
                    addOutput(`üîÑ Retrying in ${delay/1000}s... (${i + 1}/${maxRetries})`, 'warning');
                    await testFirebaseConnection();
                }
            }
        }

        // Add output to console
        function addOutput(text, type = '') {
            const line = document.createElement('div');
            line.className = `output-line ${type ? 'output-' + type : ''}`;
            line.innerHTML = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Parse and execute commands
        function executeCommand(command) {
            const args = command.trim().split(' ');
            const cmd = args[0].toLowerCase();

            addOutput(`${prompt.textContent} ${command}`);

            switch (cmd) {
                case 'help':
                    showHelp();
                    break;
                case 'login':
                    showLoginForm();
                    break;
                case '/login':
                    handleLoginCommand(command);
                    break;
                case 'register':
                    showRegisterForm();
                    break;
                case '/register':
                    handleRegisterCommand(command);
                    break;
                case '/reg':
                    handleRegisterCommand(command.replace('/reg', '/register'));
                    break;
                case 'logout':
                    handleLogout();
                    break;
                case '/post':
                    handlePublish(command);
                    break;
                case '/like':
                    handleLike(command);
                    break;
                case '/deslike':
                    handleDeslike(command);
                    break;
                case '/comment':
                    handleComment(command);
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                case 'posts':
                    loadPosts();
                    break;
                case 'status':
                    checkStatus();
                    break;
                case 'test':
                    testConnection();
                    break;
                case 'reset':
                    resetLocalData();
                    break;
                default:
                    addOutput(`Command not found: ${cmd}. Type 'help' for available commands.`, 'error');
            }
        }

        // Show help
        function showHelp() {
            addOutput('Available commands:', 'info');
            addOutput('  help - Show this help message');
            addOutput('  login - Login to your account with form');
            addOutput('  /login [username] [password] - Quick login');
            addOutput('  register - Create account with form');
            addOutput('  /register [username] [password] - Quick register');
            addOutput('  /reg [username] [password] - Quick register (alias)');
            addOutput('  logout - Logout from your account');
            addOutput('  posts - Load recent posts');
            addOutput('  status - Check connection status');
            addOutput('  test - Test Firebase connectivity');
            addOutput('  reset - Clear local data and logout');
            addOutput('  clear - Clear the console');
            if (currentUser) {
                addOutput('  /post {title} Title - Create a post with just title');
                addOutput('  /post {description} Description - Create a post with just description');
                addOutput('  /post {img} image-url - Create a post with just image');
                addOutput('  /post {title} Title; {description} Description - Post with title and description');
                addOutput('  /post {title} Title; {description} Description {bold}bold{bold} {underline}underline{underline}');
                addOutput('  /post {title} Title; {description} Description; {img} image-url');
                addOutput('  /like [post-id] - Like a post (right-click post to copy ID)');
                addOutput('  /deslike [post-id] - Remove like from a post');
                addOutput('  /comment [post-id] [message] - Comment on a post');
            }
        }

        // Show login form
        function showLoginForm() {
            if (currentUser) {
                addOutput('You are already logged in!', 'warning');
                return;
            }

            const formHtml = `
                <div class="auth-form">
                    <h3 style="color: #f0f6fc; margin-bottom: 15px;">Login</h3>
                    <div class="form-group">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="Your username">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Password">
                    </div>
                    <button class="form-button" onclick="performLogin()">Login</button>
                    <button class="form-button secondary" onclick="clearOutput()">Cancel</button>
                </div>
            `;
            addOutput(formHtml);
        }

        // Show register form
        function showRegisterForm() {
            if (currentUser) {
                addOutput('You are already logged in!', 'warning');
                return;
            }

            const formHtml = `
                <div class="auth-form">
                    <h3 style="color: #f0f6fc; margin-bottom: 15px;">Register</h3>
                    <div class="form-group">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-input" id="regUsername" placeholder="Your username (letters, numbers, _)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-input" id="regPassword" placeholder="Password (min 3 characters)">
                    </div>
                    <button class="form-button" onclick="performRegister()">Register</button>
                    <button class="form-button secondary" onclick="clearOutput()">Cancel</button>
                </div>
            `;
            addOutput(formHtml);
        }

        // Perform login
        window.performLogin = async function() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                addOutput('Please fill in username and password.', 'error');
                return;
            }

            try {
                // Check if user exists in Firestore
                const userDoc = await getDoc(doc(db, 'devsocial-users', username.toLowerCase()));
                
                if (!userDoc.exists()) {
                    addOutput(`Username "${username}" not found.`, 'error');
                    return;
                }

                const userData = userDoc.data();
                
                // Check password
                if (userData.password !== password) {
                    addOutput('Incorrect password.', 'error');
                    return;
                }

                // Login successful
                currentUser = userData;
                userProfile = userData;
                prompt.textContent = `${userData.username}@devconsole:~$`;
                
                // Save to localStorage for session persistence
                localStorage.setItem('devconsole_user', JSON.stringify(userData));
                
                addOutput('Login successful!', 'success');
                clearOutput();
                loadPosts();
                
            } catch (error) {
                addOutput(`Login failed: ${error.message}`, 'error');
            }
        };

        // Handle login command
        async function handleLoginCommand(command) {
            if (currentUser) {
                addOutput('You are already logged in! Use logout first.', 'warning');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /login [username] [password]', 'error');
                addOutput('Example: /login johndoe mypassword123', 'info');
                return;
            }

            const username = args[1];
            const password = args[2];

            try {
                // Test connection first
                if (!isOnline) {
                    addOutput('üì° No internet connection. Please check your network.', 'error');
                    return;
                }

                addOutput('üîç Checking credentials...', 'info');

                const loginOperation = async () => {
                    // Check if user exists in Firestore
                    const userDoc = await getDoc(doc(db, 'devsocial-users', username.toLowerCase()));
                    
                    if (!userDoc.exists()) {
                        throw new Error(`USER_NOT_FOUND:Username "${username}" not found.`);
                    }

                    const userData = userDoc.data();
                    
                    // Check password
                    if (userData.password !== password) {
                        throw new Error('WRONG_PASSWORD:Incorrect password.');
                    }

                    return userData;
                };

                const userData = await retryOperation(loginOperation);

                // Login successful
                currentUser = userData;
                userProfile = userData;
                prompt.textContent = `${userData.username}@devconsole:~$`;
                
                // Save to localStorage for session persistence
                localStorage.setItem('devconsole_user', JSON.stringify(userData));
                
                addOutput('üéâ Login successful!', 'success');
                loadPosts();
                
            } catch (error) {
                let errorMessage = 'Login failed: ';
                
                // Handle specific errors
                if (error.message.startsWith('USER_NOT_FOUND:')) {
                    addOutput(error.message.replace('USER_NOT_FOUND:', ''), 'error');
                    addOutput('üí° Use /register [username] [password] to create account', 'info');
                    return;
                } else if (error.message.startsWith('WRONG_PASSWORD:')) {
                    addOutput(error.message.replace('WRONG_PASSWORD:', ''), 'error');
                    return;
                }
                
                if (!isOnline) {
                    errorMessage = 'üì° Login failed: No internet connection. Please check your network.';
                } else if (error.message.includes('offline') || error.message.includes('network')) {
                    errorMessage = 'üì° Login failed: Cannot connect to server. Check your internet connection.';
                } else {
                    errorMessage += error.message;
                }
                addOutput(errorMessage, 'error');
            }
        }

        // Perform registration
        window.performRegister = async function() {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;

            // Validation
            if (!username || !password) {
                addOutput('Please fill in username and password.', 'error');
                return;
            }

            if (username.length < 2) {
                addOutput('Username must be at least 2 characters long.', 'error');
                return;
            }

            if (password.length < 3) {
                addOutput('Password must be at least 3 characters long.', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                addOutput('Username can only contain letters, numbers, and underscores.', 'error');
                return;
            }

            try {
                // Check if username already exists
                const userDoc = await getDoc(doc(db, 'devsocial', 'users', username.toLowerCase()));
                if (userDoc.exists()) {
                    addOutput('Username already taken. Please choose another one.', 'error');
                    return;
                }

                // Create user data
                const userData = {
                    id: username.toLowerCase(),
                    username: username,
                    password: password,
                    createdAt: new Date(),
                    postCount: 0,
                    joinedDate: new Date().toLocaleDateString()
                };

                // Save user to Firestore
                await setDoc(doc(db, 'devsocial-users', username.toLowerCase()), userData);

                // Login the user automatically
                currentUser = userData;
                userProfile = userData;
                prompt.textContent = `${username}@devconsole:~$`;
                
                // Save to localStorage for session persistence
                localStorage.setItem('devconsole_user', JSON.stringify(userData));

                addOutput('Registration successful! You are now logged in.', 'success');
                addOutput(`Welcome to DevConsole, ${username}!`, 'info');
                clearOutput();
            } catch (error) {
                addOutput(`Registration failed: ${error.message}`, 'error');
            }
        };

        // Handle register command
        async function handleRegisterCommand(command) {
            if (currentUser) {
                addOutput('You are already logged in! Use logout first.', 'warning');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /register [username] [password]', 'error');
                addOutput('Example: /register johndoe mypassword123', 'info');
                return;
            }

            const username = args[1];
            const password = args[2];

            // Validation
            if (username.length < 2) {
                addOutput('Username must be at least 2 characters long.', 'error');
                return;
            }

            if (password.length < 3) {
                addOutput('Password must be at least 3 characters long.', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                addOutput('Username can only contain letters, numbers, and underscores.', 'error');
                return;
            }

            try {
                // Test connection first
                if (!isOnline) {
                    addOutput('üì° No internet connection. Please check your network.', 'error');
                    return;
                }

                addOutput('üîÑ Checking if username is available...', 'info');

                const registerOperation = async () => {
                    // Check if username already exists
                    const userDoc = await getDoc(doc(db, 'devsocial-users', username.toLowerCase()));
                    if (userDoc.exists()) {
                        throw new Error(`USERNAME_EXISTS:Username "${username}" is already taken. Please choose another one.`);
                    }

                    // Create user data
                    const userData = {
                        id: username.toLowerCase(),
                        username: username,
                        password: password,
                        createdAt: new Date(),
                        postCount: 0,
                        joinedDate: new Date().toLocaleDateString()
                    };

                    // Save user to Firestore
                    await setDoc(doc(db, 'devsocial-users', username.toLowerCase()), userData);
                    return userData;
                };

                const userData = await retryOperation(registerOperation);

                // Login the user automatically
                currentUser = userData;
                userProfile = userData;
                prompt.textContent = `${username}@devconsole:~$`;
                
                // Save to localStorage for session persistence
                localStorage.setItem('devconsole_user', JSON.stringify(userData));

                addOutput('üéâ Registration successful! You are now logged in.', 'success');
                addOutput(`Welcome to DevConsole, ${username}!`, 'info');
                
            } catch (error) {
                let errorMessage = 'Registration failed: ';
                
                // Handle specific errors
                if (error.message.startsWith('USERNAME_EXISTS:')) {
                    addOutput(error.message.replace('USERNAME_EXISTS:', ''), 'error');
                    return;
                }
                
                // Network-specific error handling
                if (!isOnline) {
                    errorMessage = 'üì° Registration failed: No internet connection. Please check your network.';
                } else if (error.message.includes('offline') || error.message.includes('network')) {
                    errorMessage = 'üì° Registration failed: Cannot connect to server. Check your internet connection.';
                    addOutput('üîß Troubleshooting tips:', 'info');
                    addOutput('  ‚Ä¢ Check your internet connection', 'info');
                    addOutput('  ‚Ä¢ Try refreshing the page', 'info');
                    addOutput('  ‚Ä¢ Disable VPN if using one', 'info');
                } else if (error.code === 'unavailable' || error.message.includes('UNAVAILABLE')) {
                    errorMessage = 'üîÑ Registration failed: Firebase service temporarily unavailable. Please try again.';
                } else if (error.code === 'cancelled' || error.message.includes('cancelled')) {
                    errorMessage = '‚è±Ô∏è Registration failed: Request timeout. Please try again.';
                } else {
                    errorMessage += error.message;
                    addOutput('üêõ Debug info: ' + error.code || 'unknown', 'warning');
                }
                
                addOutput(errorMessage, 'error');
                addOutput('üí° Tip: Try /reg [username] [password] for quick retry', 'info');
                addOutput('üí° Or try: refresh page and try again', 'info');
            }
        }

        // Handle logout
        async function handleLogout() {
            if (!currentUser) {
                addOutput('You are not logged in.', 'warning');
                return;
            }

            try {
                // Clear session
                currentUser = null;
                userProfile = null;
                prompt.textContent = 'guest@devconsole:~$';
                localStorage.removeItem('devconsole_user');
                
                addOutput('Logged out successfully.', 'success');
                output.innerHTML = '<div class="output-line output-info">Welcome to DevConsole! Type \'help\' for available commands.</div>';
            } catch (error) {
                addOutput(`Logout failed: ${error.message}`, 'error');
            }
        }

        // Handle publish command
        async function handlePublish(command) {
            if (!currentUser) {
                addOutput('You must be logged in to publish posts.', 'error');
                return;
            }

            // Parse the command
            const content = command.substring(6); // Remove '/post '
            
            if (!content.trim()) {
                addOutput('Usage examples:', 'error');
                addOutput('  /post {title} My awesome title', 'info');
                addOutput('  /post {description} Just sharing my thoughts', 'info');
                addOutput('  /post {img} https://example.com/image.jpg', 'info');
                addOutput('  /post {title} Title; {description} Description', 'info');
                return;
            }

            try {
                const parsed = parsePublishCommand(content);
                
                // Check if at least one field is provided
                if (!parsed.title && !parsed.description && !parsed.imageUrl) {
                    addOutput('Please provide at least a title, description, or image.', 'error');
                    return;
                }

                // Generate automatic title or description if missing
                let finalTitle = parsed.title;
                let finalDescription = parsed.description;

                if (!finalTitle && !finalDescription && parsed.imageUrl) {
                    finalTitle = 'Shared an image';
                    finalDescription = '';
                } else if (!finalTitle && finalDescription) {
                    finalTitle = finalDescription.length > 30 ? 
                        finalDescription.substring(0, 30) + '...' : 
                        finalDescription;
                } else if (finalTitle && !finalDescription) {
                    finalDescription = '';
                }

                // Save post to Firestore
                await addDoc(collection(db, 'devsocial-posts'), {
                    title: finalTitle || 'Untitled Post',
                    content: finalDescription,
                    imageUrl: parsed.imageUrl || '',
                    authorId: currentUser.id,
                    authorUsername: userProfile.username,
                    authorHandle: userProfile.username,
                    createdAt: serverTimestamp(),
                    likes: 0,
                    likedBy: []
                });

                // Update user post count
                const userRef = doc(db, 'devsocial-users', currentUser.id);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const currentCount = userDoc.data().postCount || 0;
                    await setDoc(userRef, { postCount: currentCount + 1 }, { merge: true });
                }

                addOutput('Post published successfully! üöÄ', 'success');
                
                // Show what was posted
                const postedContent = [];
                if (finalTitle) postedContent.push(`Title: "${finalTitle}"`);
                if (finalDescription) postedContent.push(`Description: "${finalDescription}"`);
                if (parsed.imageUrl) postedContent.push(`Image: ${parsed.imageUrl}`);
                
                addOutput(`Posted: ${postedContent.join(', ')}`, 'info');
                
                setTimeout(() => loadPosts(), 500); // Small delay to ensure post is saved
            } catch (error) {
                addOutput(`Failed to publish post: ${error.message}`, 'error');
            }
        }

        // Parse publish command
        function parsePublishCommand(content) {
            const result = {
                title: '',
                description: '',
                imageUrl: ''
            };

            // Split by semicolon to separate different parts
            const parts = content.split(';');
            
            parts.forEach(part => {
                part = part.trim();
                
                // Extract title
                const titleMatch = part.match(/\{title\}\s*(.+)/);
                if (titleMatch) {
                    result.title = titleMatch[1].trim();
                }
                
                // Extract description
                const descMatch = part.match(/\{description\}\s*(.+)/);
                if (descMatch) {
                    result.description = descMatch[1].trim();
                }
                
                // Extract image URL (both {img} url and {img} url {img} formats)
                const imgMatch1 = part.match(/\{img\}\s*([^\s\{]+)\s*\{img\}/);
                const imgMatch2 = part.match(/\{img\}\s*([^\s\{]+)$/);
                
                if (imgMatch1) {
                    result.imageUrl = imgMatch1[1].trim();
                } else if (imgMatch2) {
                    result.imageUrl = imgMatch2[1].trim();
                }
            });

            return result;
        }

        // Handle like command
        async function handleLike(command) {
            if (!currentUser) {
                addOutput('You must be logged in to like posts.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 2) {
                addOutput('Usage: /like [post-id] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];

            try {
                const postRef = doc(db, 'devsocial-posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];

                if (likedBy.includes(currentUser.id)) {
                    addOutput('You already liked this post. Use /deslike to remove.', 'warning');
                    return;
                }

                // Add like
                await setDoc(postRef, {
                    likes: (postData.likes || 0) + 1,
                    likedBy: [...likedBy, currentUser.id]
                }, { merge: true });

                addOutput(`‚ù§Ô∏è Liked post by @${postData.authorHandle}!`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to like post: ${error.message}`, 'error');
            }
        }

        // Handle deslike command
        async function handleDeslike(command) {
            if (!currentUser) {
                addOutput('You must be logged in to remove likes.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 2) {
                addOutput('Usage: /deslike [post-id] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];

            try {
                const postRef = doc(db, 'devsocial-posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];

                if (!likedBy.includes(currentUser.id)) {
                    addOutput('You haven\'t liked this post yet.', 'warning');
                    return;
                }

                // Remove like
                const newLikedBy = likedBy.filter(uid => uid !== currentUser.id);
                await setDoc(postRef, {
                    likes: Math.max((postData.likes || 0) - 1, 0),
                    likedBy: newLikedBy
                }, { merge: true });

                addOutput(`üíî Removed like from post by @${postData.authorHandle}`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to remove like: ${error.message}`, 'error');
            }
        }

        // Handle comment command
        async function handleComment(command) {
            if (!currentUser) {
                addOutput('You must be logged in to comment.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /comment [post-id] [message] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];
            const message = args.slice(2).join(' ');

            try {
                const postRef = doc(db, 'devsocial-posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const comments = postData.comments || [];

                const newComment = {
                    id: Date.now().toString(),
                    authorId: currentUser.id,
                    authorUsername: userProfile.username,
                    authorHandle: userProfile.username,
                    message: message,
                    createdAt: new Date()
                };

                // Add comment
                await setDoc(postRef, {
                    comments: [...comments, newComment],
                    commentCount: comments.length + 1
                }, { merge: true });

                addOutput(`üí¨ Commented on post by @${postData.authorHandle}: "${message}"`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to comment: ${error.message}`, 'error');
            }
        }

        // Format post content
        function formatPostContent(content) {
            return content
                .replace(/\{bold\}([^{]+)\{bold\}/g, '<strong>$1</strong>')
                .replace(/\{underline\}([^{]+)\{underline\}/g, '<u>$1</u>');
        }

        // Load posts
        function loadPosts() {
            if (!currentUser) {
                addOutput('You must be logged in to view posts.', 'error');
                return;
            }

            if (!isOnline) {
                addOutput('üì° Cannot load posts: No internet connection.', 'warning');
                return;
            }

            try {
                const q = query(collection(db, 'devsocial-posts'), orderBy('createdAt', 'desc'));
                
                onSnapshot(q, (querySnapshot) => {
                    const posts = [];
                    querySnapshot.forEach((doc) => {
                        posts.push({ id: doc.id, ...doc.data() });
                    });

                    if (posts.length === 0) {
                        addOutput('No posts yet. Be the first to publish!', 'info');
                        return;
                    }

                    addOutput(`Loading ${posts.length} posts...`, 'info');
                    
                    posts.forEach(post => {
                        const likesCount = post.likes || 0;
                        const commentsCount = post.commentCount || 0;
                        const likedByUser = (post.likedBy || []).includes(currentUser.id);
                        const likeIcon = likedByUser ? '‚ù§Ô∏è' : 'ü§ç';
                        
                        // Show recent comments (last 2)
                        let commentsHtml = '';
                        if (post.comments && post.comments.length > 0) {
                            const recentComments = post.comments.slice(-2);
                            commentsHtml = '<div style="margin-top: 10px; border-top: 1px solid #30363d; padding-top: 8px;">';
                            recentComments.forEach(comment => {
                                commentsHtml += `
                                    <div style="font-size: 12px; color: #7d8590; margin-bottom: 4px;">
                                        <span style="color: #58a6ff;">@${comment.authorHandle}</span>: ${comment.message}
                                    </div>
                                `;
                            });
                            if (post.comments.length > 2) {
                                commentsHtml += `<div style="font-size: 11px; color: #7d8590; font-style: italic;">... and ${post.comments.length - 2} more comments</div>`;
                            }
                            commentsHtml += '</div>';
                        }
                        
                        const postHtml = `
                            <div class="post" data-post-id="${post.id}" oncontextmenu="copyPostId('${post.id}', event)" style="cursor: context-menu;">
                                <div class="post-header">
                                    <span class="post-author">${post.authorUsername}</span>
                                    <span class="post-handle">@${post.authorHandle}</span>
                                    <span class="post-time">${post.createdAt ? new Date(post.createdAt.toDate()).toLocaleString() : 'Just now'}</span>
                                    <span style="margin-left: auto; font-size: 11px; color: #7d8590;">ID: ${post.id.substring(0, 8)}...</span>
                                </div>
                                ${post.title ? `<div class="post-title">${post.title}</div>` : ''}
                                ${post.content ? `<div class="post-content">${formatPostContent(post.content)}</div>` : ''}
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="Post image" onerror="this.style.display='none'">` : ''}
                                <div class="post-stats" style="margin-top: 10px; font-size: 12px; color: #7d8590; display: flex; gap: 15px;">
                                    <span>${likeIcon} ${likesCount} ${likesCount === 1 ? 'like' : 'likes'}</span>
                                    <span>üí¨ ${commentsCount} ${commentsCount === 1 ? 'comment' : 'comments'}</span>
                                    <span style="margin-left: auto; font-style: italic;">Right-click to copy ID</span>
                                </div>
                                ${commentsHtml}
                            </div>
                        `;
                        addOutput(postHtml);
                    });
                }, (error) => {
                    // Error handler for onSnapshot
                    let errorMessage = 'Failed to load posts: ';
                    if (!isOnline) {
                        errorMessage = 'üì° Cannot load posts: No internet connection.';
                    } else if (error.code === 'unavailable') {
                        errorMessage = 'üîÑ Posts temporarily unavailable. Retrying...';
                        // Retry after 3 seconds
                        setTimeout(() => loadPosts(), 3000);
                    } else {
                        errorMessage += error.message;
                    }
                    addOutput(errorMessage, 'error');
                });
            } catch (error) {
                addOutput(`Error loading posts: ${error.message}`, 'error');
                addOutput('üí° Try: refresh the page or check your connection', 'info');
            }
        }

        // Check status function
        function checkStatus() {
            addOutput('üîç DevConsole Status Check:', 'info');
            addOutput(`üì° Network: ${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}`, isOnline ? 'success' : 'error');
            addOutput(`ÔøΩ Firebase: ${firebaseConnected ? 'üü¢ Connected' : 'üî¥ Disconnected'}`, firebaseConnected ? 'success' : 'error');
            addOutput(`ÔøΩüë§ User: ${currentUser ? `üü¢ Logged in as ${userProfile?.username || 'Unknown'}` : 'üî¥ Not logged in'}`, currentUser ? 'success' : 'warning');
            addOutput(`üåç Browser: ${navigator.userAgent.split(' ')[0]}`, 'info');
            
            if (!isOnline) {
                addOutput('üí° Tip: Check your internet connection', 'warning');
            }
            
            if (!firebaseConnected) {

        }

        // Clear output helper
        window.clearOutput = function() {
            // Remove the last auth form
            const forms = output.querySelectorAll('.auth-form');
            if (forms.length > 0) {
                forms[forms.length - 1].remove();
            }
        };

        // Copy post ID function
        window.copyPostId = function(postId, event) {
            event.preventDefault();
            
            // Copy to clipboard
            navigator.clipboard.writeText(postId).then(() => {
                addOutput(`üìã Post ID copied: ${postId}`, 'success');
                addOutput(`Use: /like ${postId} or /comment ${postId} [message]`, 'info');
                
                // Also set it in the input field
                commandInput.value = `/like ${postId}`;
                commandInput.focus();
                commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                
            }).catch(() => {
                // Fallback if clipboard API doesn't work
                addOutput(`üìã Post ID: ${postId} (copy manually)`, 'info');
                addOutput(`Use: /like ${postId} or /comment ${postId} [message]`, 'info');
                
                commandInput.value = `/like ${postId}`;
                commandInput.focus();
            });
        };

        // Input handler
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    executeCommand(command);
                    this.value = '';
                }
            }
        });

        // Focus input on page load
        commandInput.focus();
    </script>

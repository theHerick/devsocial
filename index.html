<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevConsole - Social Network for Developers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            font-size: 14px;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .console-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .console-header {
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .console-title {
            color: #58a6ff;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .console-subtitle {
            color: #7d8590;
            font-size: 12px;
        }

        .console-output {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .console-input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #30363d;
            padding-top: 10px;
        }

        .console-prompt {
            color: #7c3aed;
            margin-right: 10px;
            font-weight: bold;
        }

        .console-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #c9d1d9;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .console-input::placeholder {
            color: #7d8590;
        }

        .output-line {
            margin-bottom: 8px;
            padding: 2px 0;
        }

        .output-error {
            color: #f85149;
        }

        .output-success {
            color: #56d364;
        }

        .output-info {
            color: #58a6ff;
        }

        .output-warning {
            color: #f0883e;
        }

        .post {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #7d8590;
            font-size: 12px;
        }

        .post-author {
            color: #58a6ff;
            font-weight: bold;
            margin-right: 10px;
        }

        .post-handle {
            color: #7d8590;
            margin-right: 10px;
        }

        .post-time {
            color: #7d8590;
        }

        .post-title {
            color: #f0f6fc;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .post-content {
            color: #c9d1d9;
            line-height: 1.5;
        }

        .post-content strong {
            color: #f0f6fc;  
            font-weight: bold;
        }

        .post-content u {
            text-decoration: underline;
        }

        .post-image {
            max-width: 100%;
            border-radius: 6px;
            margin: 10px 0;
        }

        .post-stats {
            margin-top: 10px;
            font-size: 12px;
            color: #7d8590;
            display: flex;
            gap: 15px;
            border-top: 1px solid #30363d;
            padding-top: 8px;
        }

        .post-comments {
            margin-top: 10px;
            border-top: 1px solid #30363d;
            padding-top: 8px;
        }

        .comment {
            font-size: 12px;
            color: #7d8590;
            margin-bottom: 4px;
        }

        .comment-author {
            color: #58a6ff;
        }

        .post[data-post-id]:hover {
            border-color: #58a6ff;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        .post-id-hint {
            font-size: 11px;
            color: #7d8590;
            font-style: italic;
            margin-left: auto;
        }

        .auth-form {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            color: #f0f6fc;
            margin-bottom: 5px;
            font-size: 12px;
        }

        .form-input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            padding: 8px 10px;
            color: #c9d1d9;
            font-family: inherit;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-button {
            background: #238636;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 8px 16px;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-button:hover {
            background: #2ea043;
        }

        .form-button.secondary {
            background: #21262d;
            border: 1px solid #30363d;
        }

        .form-button.secondary:hover {
            background: #30363d;
        }

        .hidden {
            display: none;
        }

        .command-help {
            color: #7d8590;
            font-style: italic;
            margin: 5px 0;
        }

        /* Scrollbar styling */
        .console-output::-webkit-scrollbar {
            width: 8px;
        }

        .console-output::-webkit-scrollbar-track {
            background: #161b22;
        }

        .console-output::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }

        .console-output::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <div class="console-header">
            <div class="console-title">DevConsole v1.0.0</div>
            <div class="console-subtitle">Social Network for Developers</div>
        </div>

        <div class="console-output" id="output">
            <div class="output-line output-info">Welcome to DevConsole! Type 'help' for available commands.</div>
            <div class="output-line">Please login or register to start using the social network.</div>
        </div>

        <div class="console-input-container">
            <span class="console-prompt" id="prompt">guest@devconsole:~$</span>
            <input type="text" class="console-input" id="commandInput" placeholder="Type a command..." autocomplete="off">
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAexCf7hPN2OQvfsw66UDpci6nycivrK98",
            authDomain: "void-activation-system.firebaseapp.com",
            databaseURL: "https://void-activation-system-default-rtdb.firebaseio.com",
            projectId: "void-activation-system",
            storageBucket: "void-activation-system.firebasestorage.app",
            messagingSenderId: "108268095097",
            appId: "1:108268095097:web:4f45ff75a9e528b3f0f6a8",
            measurementId: "G-P71BZFRDQB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let isOnline = navigator.onLine;

        // Network status monitoring
        window.addEventListener('online', () => {
            isOnline = true;
            addOutput('ðŸŒ Connection restored!', 'success');
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            addOutput('ðŸ“¡ Connection lost. Working offline...', 'warning');
        });

        // DOM elements
        const output = document.getElementById('output');
        const commandInput = document.getElementById('commandInput');
        const prompt = document.getElementById('prompt');

        // Authentication state listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    userProfile = userDoc.data();
                    prompt.textContent = `${userProfile.handle}@devconsole:~$`;
                    addOutput(`Welcome back, ${userProfile.username}!`, 'success');
                    loadPosts();
                }
            } else {
                currentUser = null;
                userProfile = null;
                prompt.textContent = 'guest@devconsole:~$';
            }
        });

        // Add output to console
        function addOutput(text, type = '') {
            const line = document.createElement('div');
            line.className = `output-line ${type ? 'output-' + type : ''}`;
            line.innerHTML = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Parse and execute commands
        function executeCommand(command) {
            const args = command.trim().split(' ');
            const cmd = args[0].toLowerCase();

            addOutput(`${prompt.textContent} ${command}`);

            switch (cmd) {
                case 'help':
                    showHelp();
                    break;
                case 'login':
                    showLoginForm();
                    break;
                case '/login':
                    handleLoginCommand(command);
                    break;
                case 'register':
                    showRegisterForm();
                    break;
                case '/register':
                    handleRegisterCommand(command);
                    break;
                case '/reg':
                    handleRegisterCommand(command.replace('/reg', '/register'));
                    break;
                case 'logout':
                    handleLogout();
                    break;
                case '/post':
                    handlePublish(command);
                    break;
                case '/like':
                    handleLike(command);
                    break;
                case '/deslike':
                    handleDeslike(command);
                    break;
                case '/comment':
                    handleComment(command);
                    break;
                case 'clear':
                    output.innerHTML = '';
                    break;
                case 'posts':
                    loadPosts();
                    break;
                case 'status':
                    checkStatus();
                    break;
                default:
                    addOutput(`Command not found: ${cmd}. Type 'help' for available commands.`, 'error');
            }
        }

        // Show help
        function showHelp() {
            addOutput('Available commands:', 'info');
            addOutput('  help - Show this help message');
            addOutput('  login - Login to your account');
            addOutput('  /login [username] [password] - Quick login');
            addOutput('  register - Create account with form');
            addOutput('  /register [username] [password] - Quick register');
            addOutput('  /reg [username] [password] - Quick register (alias)');
            addOutput('  logout - Logout from your account');
            addOutput('  posts - Load recent posts');
            addOutput('  status - Check connection status');
            addOutput('  clear - Clear the console');
            if (currentUser) {
                addOutput('  /post {title} Title - Create a post with just title');
                addOutput('  /post {description} Description - Create a post with just description');
                addOutput('  /post {img} image-url - Create a post with just image');
                addOutput('  /post {title} Title; {description} Description - Post with title and description');
                addOutput('  /post {title} Title; {description} Description {bold}bold{bold} {underline}underline{underline}');
                addOutput('  /post {title} Title; {description} Description; {img} image-url');
                addOutput('  /like [post-id] - Like a post (right-click post to copy ID)');
                addOutput('  /deslike [post-id] - Remove like from a post');
                addOutput('  /comment [post-id] [message] - Comment on a post');
            }
        }

        // Show login form
        function showLoginForm() {
            if (currentUser) {
                addOutput('You are already logged in!', 'warning');
                return;
            }

            const formHtml = `
                <div class="auth-form">
                    <h3 style="color: #f0f6fc; margin-bottom: 15px;">Login</h3>
                    <div class="form-group">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-input" id="loginPassword" placeholder="Password">
                    </div>
                    <button class="form-button" onclick="performLogin()">Login</button>
                    <button class="form-button secondary" onclick="clearOutput()">Cancel</button>
                </div>
            `;
            addOutput(formHtml);
        }

        // Show register form
        function showRegisterForm() {
            if (currentUser) {
                addOutput('You are already logged in!', 'warning');
                return;
            }

            const formHtml = `
                <div class="auth-form">
                    <h3 style="color: #f0f6fc; margin-bottom: 15px;">Register</h3>
                    <div class="form-group">
                        <label class="form-label">Username:</label>
                        <input type="text" class="form-input" id="regUsername" placeholder="Your display name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Handle (@):</label>
                        <input type="text" class="form-input" id="regHandle" placeholder="yourhandle (without @)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-input" id="regEmail" placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-input" id="regPassword" placeholder="Password (min 6 characters)">
                    </div>
                    <button class="form-button" onclick="performRegister()">Register</button>
                    <button class="form-button secondary" onclick="clearOutput()">Cancel</button>
                </div>
            `;
            addOutput(formHtml);
        }

        // Perform login
        window.performLogin = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                addOutput('Please fill in all fields.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                addOutput('Login successful!', 'success');
                clearOutput();
            } catch (error) {
                addOutput(`Login failed: ${error.message}`, 'error');
            }
        };

        // Handle login command
        async function handleLoginCommand(command) {
            if (currentUser) {
                addOutput('You are already logged in! Use logout first.', 'warning');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /login [username] [password]', 'error');
                addOutput('Example: /login johndoe mypassword123', 'info');
                return;
            }

            const username = args[1];
            const password = args[2];

            try {
                // Try to find user by username first
                const usernameDoc = await getDoc(doc(db, 'usernames', username.toLowerCase()));
                let email;
                
                if (usernameDoc.exists()) {
                    // Username exists, generate the email
                    email = `${username.toLowerCase()}@devconsole.dev`;
                } else {
                    // Maybe it's an email directly
                    if (username.includes('@')) {
                        email = username;
                    } else {
                        addOutput(`Username "${username}" not found.`, 'error');
                        return;
                    }
                }

                await signInWithEmailAndPassword(auth, email, password);
                addOutput('ðŸŽ‰ Login successful!', 'success');
                
            } catch (error) {
                let errorMessage = 'Login failed: ';
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage += 'Username not found.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage += 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid username format.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                addOutput(errorMessage, 'error');
            }
        }

        // Perform registration
        window.performRegister = async function() {
            const username = document.getElementById('regUsername').value.trim();
            const handle = document.getElementById('regHandle').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;

            // Validation
            if (!username || !handle || !email || !password) {
                addOutput('Please fill in all fields.', 'error');
                return;
            }

            if (username.length < 2) {
                addOutput('Username must be at least 2 characters long.', 'error');
                return;
            }

            if (handle.length < 2) {
                addOutput('Handle must be at least 2 characters long.', 'error');
                return;
            }

            if (handle.includes('@') || handle.includes(' ') || handle.includes('.') || handle.includes('#')) {
                addOutput('Handle should not contain @, spaces, dots, or special characters.', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(handle)) {
                addOutput('Handle can only contain letters, numbers, and underscores.', 'error');
                return;
            }

            if (password.length < 6) {
                addOutput('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                addOutput('Please enter a valid email address.', 'error');
                return;
            }

            try {
                // Check if handle already exists
                const handleCheck = await getDoc(doc(db, 'handles', handle.toLowerCase()));
                if (handleCheck.exists()) {
                    addOutput('Handle already taken. Please choose another one.', 'error');
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user profile
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    handle: handle,
                    email: email,
                    createdAt: serverTimestamp(),
                    postCount: 0,
                    joinedDate: new Date().toLocaleDateString()
                });

                // Reserve the handle
                await setDoc(doc(db, 'handles', handle.toLowerCase()), {
                    userId: user.uid,
                    handle: handle,
                    createdAt: serverTimestamp()
                });

                addOutput('Registration successful! You are now logged in.', 'success');
                addOutput(`Welcome to DevConsole, ${username}! Your handle is @${handle}`, 'info');
                clearOutput();
            } catch (error) {
                let errorMessage = 'Registration failed: ';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage += 'Email is already registered.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage += 'Invalid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage += 'Password is too weak.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                addOutput(errorMessage, 'error');
            }
        };

        // Handle register command
        async function handleRegisterCommand(command) {
            if (currentUser) {
                addOutput('You are already logged in! Use logout first.', 'warning');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /register [username] [password]', 'error');
                addOutput('Example: /register johndoe mypassword123', 'info');
                return;
            }

            const username = args[1];
            const password = args[2];

            // Validation
            if (username.length < 2) {
                addOutput('Username must be at least 2 characters long.', 'error');
                return;
            }

            if (password.length < 6) {
                addOutput('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                addOutput('Username can only contain letters, numbers, and underscores.', 'error');
                return;
            }

            try {
                // Check if username already exists
                const usernameCheck = await getDoc(doc(db, 'usernames', username.toLowerCase()));
                if (usernameCheck.exists()) {
                    addOutput(`Username "${username}" is already taken. Please choose another one.`, 'error');
                    return;
                }

                // Generate email and handle from username
                const email = `${username.toLowerCase()}@devconsole.dev`;
                const handle = username.toLowerCase();

                // Check if handle already exists (double check)
                const handleCheck = await getDoc(doc(db, 'handles', handle));
                if (handleCheck.exists()) {
                    addOutput('Handle already taken. Please choose another username.', 'error');
                    return;
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user profile
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    handle: handle,
                    email: email,
                    createdAt: serverTimestamp(),
                    postCount: 0,
                    joinedDate: new Date().toLocaleDateString()
                });

                // Reserve the username and handle
                await setDoc(doc(db, 'usernames', username.toLowerCase()), {
                    userId: user.uid,
                    username: username,
                    createdAt: serverTimestamp()
                });

                await setDoc(doc(db, 'handles', handle), {
                    userId: user.uid,
                    handle: handle,
                    createdAt: serverTimestamp()
                });

                addOutput('ðŸŽ‰ Registration successful! You are now logged in.', 'success');
                addOutput(`Welcome to DevConsole, ${username}! Your handle is @${handle}`, 'info');
                addOutput(`Your generated email: ${email}`, 'info');
                
            } catch (error) {
                let errorMessage = 'Registration failed: ';
                
                // Network-specific error handling
                if (!isOnline) {
                    errorMessage = 'ðŸ“¡ Registration failed: No internet connection. Please check your network.';
                } else if (error.code === 'unavailable' || error.message.includes('UNAVAILABLE')) {
                    errorMessage = 'ðŸ”„ Registration failed: Firebase service temporarily unavailable. Please try again.';
                } else if (error.code === 'cancelled' || error.message.includes('cancelled')) {
                    errorMessage = 'â±ï¸ Registration failed: Request timeout. Please try again.';
                } else {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Username already taken (email exists).';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Invalid username format.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Password is too weak (min 6 characters).';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage += 'Network error. Please check your connection.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                }
                
                addOutput(errorMessage, 'error');
                addOutput('ðŸ’¡ Tip: Try /reg [username] [password] for quick retry', 'info');
            }
        }

        // Handle logout
        async function handleLogout() {
            if (!currentUser) {
                addOutput('You are not logged in.', 'warning');
                return;
            }

            try {
                await signOut(auth);
                addOutput('Logged out successfully.', 'success');
                output.innerHTML = '<div class="output-line output-info">Welcome to DevConsole! Type \'help\' for available commands.</div>';
            } catch (error) {
                addOutput(`Logout failed: ${error.message}`, 'error');
            }
        }

        // Handle publish command
        async function handlePublish(command) {
            if (!currentUser) {
                addOutput('You must be logged in to publish posts.', 'error');
                return;
            }

            // Parse the command
            const content = command.substring(6); // Remove '/post '
            
            if (!content.trim()) {
                addOutput('Usage examples:', 'error');
                addOutput('  /post {title} My awesome title', 'info');
                addOutput('  /post {description} Just sharing my thoughts', 'info');
                addOutput('  /post {img} https://example.com/image.jpg', 'info');
                addOutput('  /post {title} Title; {description} Description', 'info');
                return;
            }

            try {
                const parsed = parsePublishCommand(content);
                
                // Check if at least one field is provided
                if (!parsed.title && !parsed.description && !parsed.imageUrl) {
                    addOutput('Please provide at least a title, description, or image.', 'error');
                    return;
                }

                // Generate automatic title or description if missing
                let finalTitle = parsed.title;
                let finalDescription = parsed.description;

                if (!finalTitle && !finalDescription && parsed.imageUrl) {
                    finalTitle = 'Shared an image';
                    finalDescription = '';
                } else if (!finalTitle && finalDescription) {
                    finalTitle = finalDescription.length > 30 ? 
                        finalDescription.substring(0, 30) + '...' : 
                        finalDescription;
                } else if (finalTitle && !finalDescription) {
                    finalDescription = '';
                }

                // Save post to Firestore
                await addDoc(collection(db, 'posts'), {
                    title: finalTitle || 'Untitled Post',
                    content: finalDescription,
                    imageUrl: parsed.imageUrl || '',
                    authorId: currentUser.uid,
                    authorUsername: userProfile.username,
                    authorHandle: userProfile.handle,
                    createdAt: serverTimestamp(),
                    likes: 0,
                    likedBy: []
                });

                // Update user post count
                const userRef = doc(db, 'users', currentUser.uid);
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const currentCount = userDoc.data().postCount || 0;
                    await setDoc(userRef, { postCount: currentCount + 1 }, { merge: true });
                }

                addOutput('Post published successfully! ðŸš€', 'success');
                
                // Show what was posted
                const postedContent = [];
                if (finalTitle) postedContent.push(`Title: "${finalTitle}"`);
                if (finalDescription) postedContent.push(`Description: "${finalDescription}"`);
                if (parsed.imageUrl) postedContent.push(`Image: ${parsed.imageUrl}`);
                
                addOutput(`Posted: ${postedContent.join(', ')}`, 'info');
                
                setTimeout(() => loadPosts(), 500); // Small delay to ensure post is saved
            } catch (error) {
                addOutput(`Failed to publish post: ${error.message}`, 'error');
            }
        }

        // Parse publish command
        function parsePublishCommand(content) {
            const result = {
                title: '',
                description: '',
                imageUrl: ''
            };

            // Split by semicolon to separate different parts
            const parts = content.split(';');
            
            parts.forEach(part => {
                part = part.trim();
                
                // Extract title
                const titleMatch = part.match(/\{title\}\s*(.+)/);
                if (titleMatch) {
                    result.title = titleMatch[1].trim();
                }
                
                // Extract description
                const descMatch = part.match(/\{description\}\s*(.+)/);
                if (descMatch) {
                    result.description = descMatch[1].trim();
                }
                
                // Extract image URL (both {img} url and {img} url {img} formats)
                const imgMatch1 = part.match(/\{img\}\s*([^\s\{]+)\s*\{img\}/);
                const imgMatch2 = part.match(/\{img\}\s*([^\s\{]+)$/);
                
                if (imgMatch1) {
                    result.imageUrl = imgMatch1[1].trim();
                } else if (imgMatch2) {
                    result.imageUrl = imgMatch2[1].trim();
                }
            });

            return result;
        }

        // Handle like command
        async function handleLike(command) {
            if (!currentUser) {
                addOutput('You must be logged in to like posts.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 2) {
                addOutput('Usage: /like [post-id] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];

            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];

                if (likedBy.includes(currentUser.uid)) {
                    addOutput('You already liked this post. Use /deslike to remove.', 'warning');
                    return;
                }

                // Add like
                await setDoc(postRef, {
                    likes: (postData.likes || 0) + 1,
                    likedBy: [...likedBy, currentUser.uid]
                }, { merge: true });

                addOutput(`â¤ï¸ Liked post by @${postData.authorHandle}!`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to like post: ${error.message}`, 'error');
            }
        }

        // Handle deslike command
        async function handleDeslike(command) {
            if (!currentUser) {
                addOutput('You must be logged in to remove likes.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 2) {
                addOutput('Usage: /deslike [post-id] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];

            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const likedBy = postData.likedBy || [];

                if (!likedBy.includes(currentUser.uid)) {
                    addOutput('You haven\'t liked this post yet.', 'warning');
                    return;
                }

                // Remove like
                const newLikedBy = likedBy.filter(uid => uid !== currentUser.uid);
                await setDoc(postRef, {
                    likes: Math.max((postData.likes || 0) - 1, 0),
                    likedBy: newLikedBy
                }, { merge: true });

                addOutput(`ðŸ’” Removed like from post by @${postData.authorHandle}`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to remove like: ${error.message}`, 'error');
            }
        }

        // Handle comment command
        async function handleComment(command) {
            if (!currentUser) {
                addOutput('You must be logged in to comment.', 'error');
                return;
            }

            const args = command.trim().split(' ');
            if (args.length < 3) {
                addOutput('Usage: /comment [post-id] [message] (right-click on post to copy ID)', 'error');
                return;
            }

            const postId = args[1];
            const message = args.slice(2).join(' ');

            try {
                const postRef = doc(db, 'posts', postId);
                const postDoc = await getDoc(postRef);

                if (!postDoc.exists()) {
                    addOutput('Post not found.', 'error');
                    return;
                }

                const postData = postDoc.data();
                const comments = postData.comments || [];

                const newComment = {
                    id: Date.now().toString(),
                    authorId: currentUser.uid,
                    authorUsername: userProfile.username,
                    authorHandle: userProfile.handle,
                    message: message,
                    createdAt: new Date()
                };

                // Add comment
                await setDoc(postRef, {
                    comments: [...comments, newComment],
                    commentCount: comments.length + 1
                }, { merge: true });

                addOutput(`ðŸ’¬ Commented on post by @${postData.authorHandle}: "${message}"`, 'success');
                loadPosts();
            } catch (error) {
                addOutput(`Failed to comment: ${error.message}`, 'error');
            }
        }

        // Format post content
        function formatPostContent(content) {
            return content
                .replace(/\{bold\}([^{]+)\{bold\}/g, '<strong>$1</strong>')
                .replace(/\{underline\}([^{]+)\{underline\}/g, '<u>$1</u>');
        }

        // Load posts
        function loadPosts() {
            if (!currentUser) {
                addOutput('You must be logged in to view posts.', 'error');
                return;
            }

            if (!isOnline) {
                addOutput('ðŸ“¡ Cannot load posts: No internet connection.', 'warning');
                return;
            }

            try {
                const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
                
                onSnapshot(q, (querySnapshot) => {
                    const posts = [];
                    querySnapshot.forEach((doc) => {
                        posts.push({ id: doc.id, ...doc.data() });
                    });

                    if (posts.length === 0) {
                        addOutput('No posts yet. Be the first to publish!', 'info');
                        return;
                    }

                    addOutput(`Loading ${posts.length} posts...`, 'info');
                    
                    posts.forEach(post => {
                        const likesCount = post.likes || 0;
                        const commentsCount = post.commentCount || 0;
                        const likedByUser = (post.likedBy || []).includes(currentUser.uid);
                        const likeIcon = likedByUser ? 'â¤ï¸' : 'ðŸ¤';
                        
                        // Show recent comments (last 2)
                        let commentsHtml = '';
                        if (post.comments && post.comments.length > 0) {
                            const recentComments = post.comments.slice(-2);
                            commentsHtml = '<div style="margin-top: 10px; border-top: 1px solid #30363d; padding-top: 8px;">';
                            recentComments.forEach(comment => {
                                commentsHtml += `
                                    <div style="font-size: 12px; color: #7d8590; margin-bottom: 4px;">
                                        <span style="color: #58a6ff;">@${comment.authorHandle}</span>: ${comment.message}
                                    </div>
                                `;
                            });
                            if (post.comments.length > 2) {
                                commentsHtml += `<div style="font-size: 11px; color: #7d8590; font-style: italic;">... and ${post.comments.length - 2} more comments</div>`;
                            }
                            commentsHtml += '</div>';
                        }
                        
                        const postHtml = `
                            <div class="post" data-post-id="${post.id}" oncontextmenu="copyPostId('${post.id}', event)" style="cursor: context-menu;">
                                <div class="post-header">
                                    <span class="post-author">${post.authorUsername}</span>
                                    <span class="post-handle">@${post.authorHandle}</span>
                                    <span class="post-time">${post.createdAt ? new Date(post.createdAt.toDate()).toLocaleString() : 'Just now'}</span>
                                    <span style="margin-left: auto; font-size: 11px; color: #7d8590;">ID: ${post.id.substring(0, 8)}...</span>
                                </div>
                                ${post.title ? `<div class="post-title">${post.title}</div>` : ''}
                                ${post.content ? `<div class="post-content">${formatPostContent(post.content)}</div>` : ''}
                                ${post.imageUrl ? `<img src="${post.imageUrl}" class="post-image" alt="Post image" onerror="this.style.display='none'">` : ''}
                                <div class="post-stats" style="margin-top: 10px; font-size: 12px; color: #7d8590; display: flex; gap: 15px;">
                                    <span>${likeIcon} ${likesCount} ${likesCount === 1 ? 'like' : 'likes'}</span>
                                    <span>ðŸ’¬ ${commentsCount} ${commentsCount === 1 ? 'comment' : 'comments'}</span>
                                    <span style="margin-left: auto; font-style: italic;">Right-click to copy ID</span>
                                </div>
                                ${commentsHtml}
                            </div>
                        `;
                        addOutput(postHtml);
                    });
                }, (error) => {
                    // Error handler for onSnapshot
                    let errorMessage = 'Failed to load posts: ';
                    if (!isOnline) {
                        errorMessage = 'ðŸ“¡ Cannot load posts: No internet connection.';
                    } else if (error.code === 'unavailable') {
                        errorMessage = 'ðŸ”„ Posts temporarily unavailable. Retrying...';
                        // Retry after 3 seconds
                        setTimeout(() => loadPosts(), 3000);
                    } else {
                        errorMessage += error.message;
                    }
                    addOutput(errorMessage, 'error');
                });
            } catch (error) {
                addOutput(`Error loading posts: ${error.message}`, 'error');
                addOutput('ðŸ’¡ Try: refresh the page or check your connection', 'info');
            }
        }

        // Check status function
        function checkStatus() {
            addOutput('ðŸ” DevConsole Status Check:', 'info');
            addOutput(`ðŸ“¡ Network: ${isOnline ? 'ðŸŸ¢ Online' : 'ðŸ”´ Offline'}`, isOnline ? 'success' : 'error');
            addOutput(`ðŸ‘¤ User: ${currentUser ? `ðŸŸ¢ Logged in as ${userProfile?.username || 'Unknown'}` : 'ðŸ”´ Not logged in'}`, currentUser ? 'success' : 'warning');
            addOutput(`ðŸ”¥ Firebase: ${firebaseConfig.projectId}`, 'info');
            addOutput(`ðŸŒ Browser: ${navigator.userAgent.split(' ')[0]}`, 'info');
            
            if (!isOnline) {
                addOutput('ðŸ’¡ Tip: Check your internet connection', 'warning');
            }
            
            if (!currentUser) {
                addOutput('ðŸ’¡ Tip: Use /reg [username] [password] to create account', 'info');
            }
        }

        // Clear output helper
        window.clearOutput = function() {
            // Remove the last auth form
            const forms = output.querySelectorAll('.auth-form');
            if (forms.length > 0) {
                forms[forms.length - 1].remove();
            }
        };

        // Copy post ID function
        window.copyPostId = function(postId, event) {
            event.preventDefault();
            
            // Copy to clipboard
            navigator.clipboard.writeText(postId).then(() => {
                addOutput(`ðŸ“‹ Post ID copied: ${postId}`, 'success');
                addOutput(`Use: /like ${postId} or /comment ${postId} [message]`, 'info');
                
                // Also set it in the input field
                commandInput.value = `/like ${postId}`;
                commandInput.focus();
                commandInput.setSelectionRange(commandInput.value.length, commandInput.value.length);
                
            }).catch(() => {
                // Fallback if clipboard API doesn't work
                addOutput(`ðŸ“‹ Post ID: ${postId} (copy manually)`, 'info');
                addOutput(`Use: /like ${postId} or /comment ${postId} [message]`, 'info');
                
                commandInput.value = `/like ${postId}`;
                commandInput.focus();
            });
        };

        // Input handler
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command) {
                    executeCommand(command);
                    this.value = '';
                }
            }
        });

        // Focus input on page load
        commandInput.focus();
    </script>

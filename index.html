        /* Matrix-like animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.1) 0%, transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 70%),

            animation: pulse 4s ease-in-out infinite alternate;
            z-index: -2;
        }

        /* Falling characters effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text x="10" y="20" fill="rgba(0,255,0,0.1)" font-size="12" font-family="monospace">01</text><text x="30" y="40" fill="rgba(0,255,0,0.08)" font-size="10" font-family="monospace">10</text><text x="60" y="60" fill="rgba(0,255,0,0.06)" font-size="14" font-family="monospace">11</text><text x="80" y="80" fill="rgba(0,255,0,0.09)" font-size="8" font-family="monospace">00</text></svg>') repeat;

            z-index: -1;
            pointer-events: none;

            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo glitch">/anon/</div>
            <div class="stats">
                <div class="stat-item">
                    <span>Posts Ativos:</span>
                    <span class="stat-value" id="activePosts">0</span>
                </div>
                <div class="stat-item">
                    <span>Online:</span>
                    <span class="stat-value" id="onlineUsers">???</span>
                </div>
                <div class="stat-item">
                    <span>Total:</span>
                    <span class="stat-value" id="totalPosts">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Create Post Section (Top) -->
    <div class="top-create-section">
        <div class="top-create-container">
            <button class="top-create-btn" id="toggleCreatePost">
                üìù Criar Post An√¥nimo
            </button>
            <div class="create-post-form" id="createPostFormContainer" style="display: none;">
                <form id="createPostForm">
                    <div class="form-row">
                        <input type="text" class="form-input-inline" id="postTitle" 
                               placeholder="T√≠tulo do post..." required maxlength="200">
                        <button type="submit" class="submit-btn-inline">
                            üöÄ Publicar
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <textarea class="form-textarea-inline" id="postContent" 
                                  placeholder="Escreva seu post aqui... (suporta links)" 
                                  required maxlength="5000"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <div class="tags-input-inline" id="tagsInput">
                            <input type="text" class="tag-input" id="tagInput" 
                                   placeholder="Digite tags separadas por v√≠rgula...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container-full">
        <!-- Search Section -->
        <div class="search-container">
            <div class="search-header">
                <div class="search-icon">üîç</div>
                <div class="search-title">Buscar no /anon/</div>
            </div>
            <input type="text" class="search-box" id="searchInput" 
                   placeholder="Digite sua busca... (t√≠tulo, conte√∫do, tags)">
            <div class="search-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="hot">Hot</button>
                <button class="filter-btn" data-filter="new">Novos</button>
                <button class="filter-btn" data-filter="controversial">Pol√™micos</button>
                <button class="filter-btn" data-filter="top">Top</button>
            </div>
        </div>

        <!-- Posts Feed -->
        <div class="posts-feed" id="postsFeed">
            <div class="loading">Carregando posts...</div>
        </div>

        <!-- Tags Populares Sidebar -->
        <div class="floating-tags">
            <div class="info-card">
                <div class="info-title">üî• Tags Populares</div>
                <ul class="info-list" id="popularTags">
                    <li>Carregando...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAexCf7hPN2OQvfsw66UDpci6nycivrK98",
            authDomain: "void-activation-system.firebaseapp.com",
            databaseURL: "https://void-activation-system-default-rtdb.firebaseio.com",
            projectId: "void-activation-system",
            storageBucket: "void-activation-system.firebasestorage.app",
            messagingSenderId: "108268095097",
            appId: "1:108268095097:web:4f45ff75a9e528b3f0f6a8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let allPosts = [];
        let filteredPosts = [];
        let selectedTags = [];
        let currentFilter = 'all';
        let totalPostsCount = 0;

        // Utility functions
        function generateId() {
            return Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        function formatTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'agora';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        function makeLinksClickable(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">$1</a>');
        }

        // Generate anonymous user ID for voting
        function getAnonUserId() {
            let anonId = localStorage.getItem('anon_user_id');
            if (!anonId) {
                anonId = 'anon_' + generateId();
                localStorage.setItem('anon_user_id', anonId);
            }
            return anonId;
        }

        // Posts management
        async function loadPosts() {
            try {
                const snapshot = await database.ref('anon-posts').once('value');
                const postsData = snapshot.val() || {};
                
                allPosts = Object.keys(postsData).map(key => ({
                    id: key,
                    ...postsData[key]
                })).sort((a, b) => b.timestamp - a.timestamp);

                totalPostsCount = allPosts.length;
                updateStats();
                filterAndDisplayPosts();
            } catch (error) {
                console.error('Error loading posts:', error);
                showNoPosts('Erro ao carregar posts');
            }
        }

        function filterAndDisplayPosts() {
            let posts = [...allPosts];

            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                posts = posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.content.toLowerCase().includes(searchTerm) ||
                    (post.tags && post.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }

            // Apply tag filters
            if (selectedTags.length > 0) {
                posts = posts.filter(post => 
                    post.tags && selectedTags.some(tag => post.tags.includes(tag))
                );
            }

            // Apply sorting filter
            switch (currentFilter) {
                case 'hot':
                    posts.sort((a, b) => {
                        const scoreA = (a.upvotes || 0) - (a.downvotes || 0) + (a.comments || 0);
                        const scoreB = (b.upvotes || 0) - (b.downvotes || 0) + (b.comments || 0);
                        return scoreB - scoreA;
                    });
                    break;
                case 'new':
                    posts.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case 'controversial':
                    posts.sort((a, b) => {
                        const controversyA = Math.min(a.upvotes || 0, a.downvotes || 0);
                        const controversyB = Math.min(b.upvotes || 0, b.downvotes || 0);
                        return controversyB - controversyA;
                    });
                    break;
                case 'top':
                    posts.sort((a, b) => {
                        const scoreA = (a.upvotes || 0) - (a.downvotes || 0);
                        const scoreB = (b.upvotes || 0) - (b.downvotes || 0);
                        return scoreB - scoreA;
                    });
                    break;
            }

            filteredPosts = posts;
            displayPosts(posts);
        }

        function displayPosts(posts) {
            const feedContainer = document.getElementById('postsFeed');
            
            if (posts.length === 0) {
                showNoPosts('Nenhum post encontrado');
                return;
            }

            feedContainer.innerHTML = posts.map(post => createPostHTML(post)).join('');
        }

        function showNoPosts(message) {
            const feedContainer = document.getElementById('postsFeed');
            feedContainer.innerHTML = `<div class="no-posts">${message}</div>`;
        }

        function createPostHTML(post) {
            const upvotes = post.upvotes || 0;
            const downvotes = post.downvotes || 0;
            const score = upvotes - downvotes;
            const comments = post.commentsCount || 0;
            
            const anonId = getAnonUserId();
            const hasUpvoted = post.voters && post.voters[anonId] === 'up';
            const hasDownvoted = post.voters && post.voters[anonId] === 'down';

            const tagsHTML = post.tags ? post.tags.map(tag => 
                `<span class="tag" onclick="filterByTag('${tag}')">#${tag}</span>`
            ).join('') : '';

            return `
                <div class="post-card" data-id="${post.id}">
                    <div class="post-header">
                        <div>
                            <div class="post-title">${post.title}</div>
                            <div class="post-id">ID: ${post.id}</div>
                        </div>
                        <div class="anon-indicator">AN√îNIMO</div>
                    </div>
                    
                    <div class="post-content">${makeLinksClickable(post.content)}</div>
                    
                    ${tagsHTML ? `<div class="post-tags">${tagsHTML}</div>` : ''}
                    
                    <div class="post-footer">
                        <div class="post-meta">
                            <span>${formatTimeAgo(post.timestamp)}</span>
                            <span>${comments} coment√°rios</span>
                        </div>
                        
                        <div class="post-actions">
                            <button class="action-btn upvote ${hasUpvoted ? 'active' : ''}" 
                                    onclick="votePost('${post.id}', 'up')">
                                ‚ñ≤ ${upvotes}
                            </button>
                            
                            <button class="action-btn downvote ${hasDownvoted ? 'active' : ''}" 
                                    onclick="votePost('${post.id}', 'down')">
                                ‚ñº ${downvotes}
                            </button>
                            
                            <button class="action-btn" onclick="toggleComments('${post.id}')">
                                üí¨ ${comments}
                            </button>
                            
                            <button class="action-btn" onclick="sharePost('${post.id}')">
                                üì§ Compartilhar
                            </button>
                        </div>
                    </div>
                    
                    <div class="comments-section" id="comments-${post.id}">
                        <div class="add-comment">
                            <input type="text" class="comment-input" 
                                   placeholder="Comentar anonimamente..." 
                                   onkeypress="handleCommentKeypress(event, '${post.id}')">
                            <button class="add-comment-btn" onclick="addComment('${post.id}')">
                                Enviar
                            </button>
                        </div>
                        <div class="comments-list" id="comments-list-${post.id}"></div>
                    </div>
                </div>
            `;
        }

        // Voting system
        async function votePost(postId, voteType) {
            const anonId = getAnonUserId();
            
            try {
                const postRef = database.ref(`anon-posts/${postId}`);
                const snapshot = await postRef.once('value');
                const post = snapshot.val();
                
                if (!post) return;

                const currentVote = post.voters?.[anonId];
                const updates = { voters: post.voters || {} };
                
                // Remove previous vote counts
                if (currentVote === 'up') {
                    updates.upvotes = (post.upvotes || 1) - 1;
                } else if (currentVote === 'down') {
                    updates.downvotes = (post.downvotes || 1) - 1;
                }
                
                // Apply new vote
                if (currentVote === voteType) {
                    // Remove vote
                    delete updates.voters[anonId];
                } else {
                    // Add/change vote
                    updates.voters[anonId] = voteType;
                    if (voteType === 'up') {
                        updates.upvotes = (updates.upvotes !== undefined ? updates.upvotes : post.upvotes || 0) + 1;
                    } else {
                        updates.downvotes = (updates.downvotes !== undefined ? updates.downvotes : post.downvotes || 0) + 1;
                    }
                }
                
                await postRef.update(updates);
                loadPosts(); // Refresh posts
            } catch (error) {
                console.error('Error voting:', error);
            }
        }

        // Comments system
        async function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            const isVisible = commentsSection.classList.contains('active');
            
            if (isVisible) {
                commentsSection.classList.remove('active');
            } else {
                commentsSection.classList.add('active');
                await loadComments(postId);
            }
        }

        async function loadComments(postId) {
            try {
                const snapshot = await database.ref(`anon-comments/${postId}`).once('value');
                const commentsData = snapshot.val() || {};
                
                const comments = Object.keys(commentsData).map(key => ({
                    id: key,
                    ...commentsData[key]
                })).sort((a, b) => a.timestamp - b.timestamp);

                const commentsList = document.getElementById(`comments-list-${postId}`);
                
                if (comments.length === 0) {
                    commentsList.innerHTML = '<div style="text-align: center; color: #666; padding: 1rem;">Nenhum coment√°rio ainda</div>';
                    return;
                }

                commentsList.innerHTML = comments.map(comment => `
                    <div class="comment">
                        <div class="comment-header">
                            <span class="comment-id">ID: ${comment.id}</span>
                            <span>${formatTimeAgo(comment.timestamp)}</span>
                        </div>
                        <div class="comment-content">${makeLinksClickable(comment.content)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        async function addComment(postId) {
            const input = document.querySelector(`#comments-${postId} .comment-input`);
            const content = input.value.trim();
            
            if (!content) return;

            try {
                const commentId = generateId();
                const comment = {
                    id: commentId,
                    content: content,
                    timestamp: Date.now()
                };

                await database.ref(`anon-comments/${postId}/${commentId}`).set(comment);
                
                // Update comment count
                const postRef = database.ref(`anon-posts/${postId}`);
                const snapshot = await postRef.once('value');
                const post = snapshot.val();
                
                await postRef.update({
                    commentsCount: (post.commentsCount || 0) + 1
                });

                input.value = '';
                await loadComments(postId);
                loadPosts(); // Refresh to update comment count
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        function handleCommentKeypress(event, postId) {
            if (event.key === 'Enter') {
                addComment(postId);
            }
        }

        // Create post toggle functionality
        document.getElementById('toggleCreatePost').addEventListener('click', function() {
            const formContainer = document.getElementById('createPostFormContainer');
            const isVisible = formContainer.style.display !== 'none';
            
            if (isVisible) {
                formContainer.style.display = 'none';
                this.textContent = 'üìù Criar Post An√¥nimo';
            } else {
                formContainer.style.display = 'block';
                this.textContent = '‚ùå Fechar';
                document.getElementById('postTitle').focus();
            }
        });

        // Create post functionality
        document.getElementById('createPostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const tagsInput = document.getElementById('tagInput').value.trim();
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];

            if (!title || !content) return;

            try {
                const postId = generateId();
                const post = {
                    id: postId,
                    title: title,
                    content: content,
                    tags: tags.length > 0 ? tags : null,
                    timestamp: Date.now(),
                    upvotes: 0,
                    downvotes: 0,
                    commentsCount: 0,
                    voters: {}
                };

                await database.ref(`anon-posts/${postId}`).set(post);
                
                // Reset form and hide
                document.getElementById('createPostForm').reset();
                document.getElementById('createPostFormContainer').style.display = 'none';
                document.getElementById('toggleCreatePost').textContent = 'üìù Criar Post An√¥nimo';
                
                loadPosts();
                alert('Post criado com sucesso!');
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Erro ao criar post');
            }
        });

        // Tag input functionality (simplified)
        function setupTagInput() {
            // Tags are now handled by comma separation, no complex UI needed
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupTagInput();
            loadPosts();
            loadPopularTags();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadPosts();
                loadPopularTags();
            }, 30000);
        });

        // Handle deep linking to specific posts
        window.addEventListener('load', function() {
            const hash = window.location.hash;
            if (hash.startsWith('#post-')) {
                const postId = hash.replace('#post-', '');
                setTimeout(() => {
                    const postElement = document.querySelector(`[data-id="${postId}"]`);
                    if (postElement) {
                        postElement.scrollIntoView({ behavior: 'smooth' });
                        postElement.style.border = '2px solid #ff0080';
                        setTimeout(() => {
                            postElement.style.border = '1px solid #333';
                        }, 3000);
                    }
                }, 1000);
            }
        });
    </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/anon/ - Fórum Anônimo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            display: none;
        }

        .logo {
            font-size: 2rem;
            color: #00ff00;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }

        .main-search {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-giant {
            flex: 1;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            padding: 1.5rem;
            font-family: inherit;
            font-size: 1.5rem;
            border-radius: 10px;
            text-align: center;
        }

        .search-giant:focus {
            outline: none;
            border-color: #ccc;
        }

        .add-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: #ccc;
        }

        .create-post {
            background: #111;
            border: 1px solid #fff;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 5px;
        }

        .create-post input, .create-post textarea {
            width: 100%;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-family: inherit;
            border-radius: 3px;
        }

        .create-post textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 3px;
        }

        .btn:hover {
            background: #ccc;
        }

        .search {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            padding: 0.75rem;
            margin-bottom: 2rem;
            font-family: inherit;
            border-radius: 3px;
            display: none; /* Removido a busca normal */
        }

        .post {
            background: #111;
            border: 1px solid #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .post-title {
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .post-content {
            color: #ccc;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .post-meta {
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #222;
            padding-top: 0.5rem;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .post-actions button {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.8rem;
            border-radius: 3px;
        }

        .post-actions button:hover {
            color: #000;
            background: #fff;
        }

        .comments {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            display: none;
        }

        .comments.show {
            display: block;
        }

        .comment {
            background: #0a0a0a;
            border-left: 2px solid #fff;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .comment-content {
            color: #bbb;
            font-size: 0.9rem;
        }

        .add-comment {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .add-comment input {
            flex: 1;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5rem;
            font-family: inherit;
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 2rem;
        }

        .no-posts {
            text-align: center;
            color: #fff;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }

        /* Warning Modal */
        .warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .warning-modal {
            background: #111;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            text-align: center;
        }

        .warning-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .warning-text {
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .warning-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .warning-btn {
            background: #fff;
            color: #000;
            border: 1px solid #fff;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-family: inherit;
            border-radius: 5px;
            font-weight: bold;
        }

        .warning-btn:hover {
            background: #ccc;
        }

        .warning-btn.decline {
            background: #000;
            color: #fff;
        }

        .warning-btn.decline:hover {
            background: #333;
        }

        /* Media Styles */
        .post-media {
            margin: 1rem 0;
            text-align: center;
        }

        .post-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        .post-video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        .youtube-embed {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 5px;
            border: 1px solid #fff;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

    </style>
</head>
<body>
    <!-- Warning Modal -->
    <div class="warning-overlay" id="warningModal">
        <div class="warning-modal">
            <div class="warning-title">⚠️ Aviso de Conteúdo</div>
            <div class="warning-text">
                Este fórum pode conter conteúdo nocivo, adulto ou inadequado. 
                <br><br>
                Ao continuar, você confirma que tem 18+ anos e aceita visualizar tal conteúdo por sua própria responsabilidade.
                <br><br>
                Deseja continuar?
            </div>
            <div class="warning-buttons">
                <button class="warning-btn" onclick="acceptWarning()">Aceitar e Continuar</button>
                <button class="warning-btn decline" onclick="declineWarning()">Sair</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Busca Principal -->
        <div class="main-search">
            <input type="text" class="search-giant" id="searchInput" placeholder="Buscar no fórum anônimo..." onkeyup="searchPosts()">
            <button class="add-btn" id="addBtn" onclick="toggleCreatePost()" title="Criar Post">+</button>
        </div>

        <!-- Criar Post (escondido) -->
        <div class="create-post" id="createPostForm" style="display: none;">
            <input type="text" id="postTitle" placeholder="Título">
            <textarea id="postContent" placeholder="Conteúdo"></textarea>
            <input type="text" id="postTags" placeholder="Tags (separadas por vírgula)">
            
            <!-- Upload de arquivos -->
            <div style="margin-bottom: 1rem;">
                <input type="file" id="fileInput" accept="image/*,video/*" style="margin-bottom: 0.5rem;">
                <div style="color: #ccc; font-size: 0.8rem;">Ou cole URL de imagem/vídeo:</div>
                <input type="url" id="mediaUrl" placeholder="https://exemplo.com/imagem.jpg ou https://youtube.com/watch?v=..." style="margin-bottom: 0;">
            </div>
            
            <button class="btn" onclick="createPost()">Postar</button>
            <button class="btn" onclick="cancelPost()" style="margin-left: 10px;">Cancelar</button>
        </div>

        <!-- Posts (aparecem só quando buscar) -->
        <div id="postsContainer" style="display: none;">
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAexCf7hPN2OQvfsw66UDpci6nycivrK98",
            authDomain: "void-activation-system.firebaseapp.com",
            databaseURL: "https://void-activation-system-default-rtdb.firebaseio.com",
            projectId: "void-activation-system",
            storageBucket: "void-activation-system.firebasestorage.app",
            messagingSenderId: "108268095097",
            appId: "1:108268095097:web:4f45ff75a9e528b3f0f6a8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let allPosts = [];

        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        function getAnonId() {
            let id = localStorage.getItem('anonId');
            if (!id) {
                id = generateId();
                localStorage.setItem('anonId', id);
            }
            return id;
        }

        function formatTime(timestamp) {
            const diff = Date.now() - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'agora';
            if (minutes < 60) return `${minutes}m`;
            if (hours < 24) return `${hours}h`;
            return `${days}d`;
        }

        async function createPost() {
            const title = document.getElementById('postTitle').value.trim();
            const content = document.getElementById('postContent').value.trim();
            const tagsInput = document.getElementById('postTags').value.trim();
            const mediaUrl = document.getElementById('mediaUrl').value.trim();
            const fileInput = document.getElementById('fileInput');

            if (!title || !content) {
                alert('Preencha título e conteúdo');
                return;
            }

            const tags = tagsInput ? tagsInput.split(',').map(t => t.trim()).filter(t => t) : [];
            
            let mediaData = null;
            
            // Processar arquivo local
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                try {
                    mediaData = await convertFileToBase64(file);
                } catch (error) {
                    alert('Erro ao processar arquivo');
                    return;
                }
            }
            // Processar URL de mídia
            else if (mediaUrl) {
                mediaData = {
                    type: 'url',
                    url: mediaUrl,
                    mediaType: getMediaType(mediaUrl)
                };
            }
            
            const post = {
                id: generateId(),
                title: title,
                content: content,
                tags: tags,
                media: mediaData,
                timestamp: Date.now(),
                upvotes: 0,
                downvotes: 0,
                comments: 0
            };

            try {
                await db.ref('anon-posts/' + post.id).set(post);
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
                document.getElementById('postTags').value = '';
                document.getElementById('mediaUrl').value = '';
                document.getElementById('fileInput').value = '';
                document.getElementById('createPostForm').style.display = 'none';
                loadPosts();
                alert('Post criado com sucesso!');
            } catch (error) {
                alert('Erro ao criar post');
            }
        }

        async function loadPosts() {
            try {
                const snapshot = await db.ref('anon-posts').once('value');
                const data = snapshot.val() || {};
                
                allPosts = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
                displayPosts(allPosts);
            } catch (error) {
                document.getElementById('postsContainer').innerHTML = '<div class="no-posts">Erro ao carregar posts</div>';
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="no-posts">Nenhum post encontrado</div>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post" data-id="${post.id}">
                    <div class="post-title">${post.title}</div>
                    <div class="post-content">${post.content}</div>
                    ${post.media ? createMediaHTML(post.media) : ''}
                    ${post.tags && post.tags.length > 0 ? `<div style="color: #666; font-size: 0.8rem;">${post.tags.map(tag => '#' + tag).join(' ')}</div>` : ''}
                    <div class="post-meta">
                        ID: ${post.id} • ${formatTime(post.timestamp)}
                        <div class="post-actions">
                            <button onclick="vote('${post.id}', 'up')">▲ ${post.upvotes || 0}</button>
                            <button onclick="vote('${post.id}', 'down')">▼ ${post.downvotes || 0}</button>
                            <button onclick="toggleComments('${post.id}')">💬 ${post.comments || 0}</button>
                        </div>
                    </div>
                    <div class="comments" id="comments-${post.id}">
                        <div class="add-comment">
                            <input type="text" placeholder="Comentar..." id="comment-input-${post.id}">
                            <button class="btn" onclick="addComment('${post.id}')">Enviar</button>
                        </div>
                        <div id="comments-list-${post.id}"></div>
                    </div>
                </div>
            `).join('');
        }

        async function vote(postId, type) {
            const anonId = getAnonId();
            const voteKey = `${postId}_${anonId}`;
            const existingVote = localStorage.getItem(voteKey);

            if (existingVote === type) return; // Já votou

            try {
                const postRef = db.ref('anon-posts/' + postId);
                const snapshot = await postRef.once('value');
                const post = snapshot.val();

                if (post) {
                    const updates = {};
                    
                    if (type === 'up') {
                        updates.upvotes = (post.upvotes || 0) + 1;
                        if (existingVote === 'down') {
                            updates.downvotes = Math.max(0, (post.downvotes || 0) - 1);
                        }
                    } else {
                        updates.downvotes = (post.downvotes || 0) + 1;
                        if (existingVote === 'up') {
                            updates.upvotes = Math.max(0, (post.upvotes || 0) - 1);
                        }
                    }

                    await postRef.update(updates);
                    localStorage.setItem(voteKey, type);
                    loadPosts();
                }
            } catch (error) {
                console.error('Erro ao votar:', error);
            }
        }

        function toggleComments(postId) {
            const comments = document.getElementById('comments-' + postId);
            if (comments.classList.contains('show')) {
                comments.classList.remove('show');
            } else {
                comments.classList.add('show');
                loadComments(postId);
            }
        }

        async function loadComments(postId) {
            try {
                const snapshot = await db.ref('anon-comments/' + postId).once('value');
                const data = snapshot.val() || {};
                const comments = Object.values(data).sort((a, b) => a.timestamp - b.timestamp);
                
                const container = document.getElementById('comments-list-' + postId);
                container.innerHTML = comments.map(comment => `
                    <div class="comment">
                        <div class="comment-content">${comment.content}</div>
                        <div style="color: #555; font-size: 0.8rem;">${formatTime(comment.timestamp)}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar comentários:', error);
            }
        }

        async function addComment(postId) {
            const input = document.getElementById('comment-input-' + postId);
            const content = input.value.trim();

            if (!content) return;

            const comment = {
                id: generateId(),
                content: content,
                timestamp: Date.now()
            };

            try {
                await db.ref('anon-comments/' + postId + '/' + comment.id).set(comment);
                
                // Atualizar contador
                const postRef = db.ref('anon-posts/' + postId);
                const snapshot = await postRef.once('value');
                const post = snapshot.val();
                
                if (post) {
                    await postRef.update({ comments: (post.comments || 0) + 1 });
                }

                input.value = '';
                loadComments(postId);
                loadPosts();
            } catch (error) {
                alert('Erro ao comentar');
            }
        }

        function searchPosts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const postsContainer = document.getElementById('postsContainer');
            
            if (!term) {
                postsContainer.style.display = 'none';
                return;
            }

            // Mostrar container de posts quando buscar
            postsContainer.style.display = 'block';

            const filtered = allPosts.filter(post => 
                post.title.toLowerCase().includes(term) ||
                post.content.toLowerCase().includes(term) ||
                (post.tags && post.tags.some(tag => tag.toLowerCase().includes(term)))
            );

            displayPosts(filtered);
        }

        function toggleCreatePost() {
            const form = document.getElementById('createPostForm');
            const isVisible = form.style.display !== 'none';
            
            if (isVisible) {
                form.style.display = 'none';
            } else {
                form.style.display = 'block';
                document.getElementById('postTitle').focus();
            }
        }

        function cancelPost() {
            document.getElementById('createPostForm').style.display = 'none';
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
            document.getElementById('postTags').value = '';
            document.getElementById('mediaUrl').value = '';
            document.getElementById('fileInput').value = '';
        }

        // Funções para mídia
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                // Verificar tamanho (máximo 2MB)
                if (file.size > 2 * 1024 * 1024) {
                    reject(new Error('Arquivo muito grande (máximo 2MB)'));
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve({
                        type: 'base64',
                        data: e.target.result,
                        mediaType: file.type.startsWith('image/') ? 'image' : 'video',
                        fileName: file.name
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function getMediaType(url) {
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                return 'youtube';
            } else if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                return 'image';
            } else if (url.match(/\.(mp4|webm|ogg|avi|mov)$/i)) {
                return 'video';
            }
            return 'unknown';
        }

        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createMediaHTML(media) {
            if (!media) return '';

            const mediaContainer = '<div class="post-media">';
            const endContainer = '</div>';

            if (media.type === 'base64') {
                if (media.mediaType === 'image') {
                    return `${mediaContainer}<img src="${media.data}" alt="Imagem" class="post-image">${endContainer}`;
                } else if (media.mediaType === 'video') {
                    return `${mediaContainer}<video controls class="post-video"><source src="${media.data}" type="video/mp4">Seu navegador não suporta vídeo.</video>${endContainer}`;
                }
            } else if (media.type === 'url') {
                if (media.mediaType === 'youtube') {
                    const videoId = getYouTubeId(media.url);
                    if (videoId) {
                        return `${mediaContainer}<div class="youtube-embed"><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe></div>${endContainer}`;
                    }
                } else if (media.mediaType === 'image') {
                    return `${mediaContainer}<img src="${media.url}" alt="Imagem" class="post-image" onerror="this.style.display='none'">${endContainer}`;
                } else if (media.mediaType === 'video') {
                    return `${mediaContainer}<video controls class="post-video"><source src="${media.url}" type="video/mp4">Seu navegador não suporta vídeo.</video>${endContainer}`;
                }
            }

            return '';
        }

        // Enter para comentar
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id && e.target.id.startsWith('comment-input-')) {
                const postId = e.target.id.replace('comment-input-', '');
                addComment(postId);
            }
        });

        // Inicializar - não carrega posts automaticamente
        // loadPosts(); // Removido para não carregar na inicialização

        // Warning Modal Functions
        function acceptWarning() {
            document.getElementById('warningModal').style.display = 'none';
            localStorage.setItem('forum_warning_accepted', 'true');
        }

        function declineWarning() {
            window.location.href = 'https://google.com';
        }

        // Check if warning was already accepted
        window.addEventListener('load', function() {
            const warningAccepted = localStorage.getItem('forum_warning_accepted');
            if (warningAccepted === 'true') {
                document.getElementById('warningModal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
    </script>
</body>
